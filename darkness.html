<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Darkness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script src="darkness.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-color--grey-0 mdl-layout--fixed-header">
    <div class="mdl-layout__content">
      <form action="#" autocomplete="off" id="form">
        <div class="darkness-container-grid mdl-grid">
          <div class="card mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Darkness</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-cell mdl-cell--12-col">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="key" autofocus minlength=1 />
                    <label class="mdl-textfield__label" for="key">Password</label>
                  </div>
                  <div class="mdl-textfield">Fingerprint: <span id="fingerprint"></span></div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="salt" minlength=1 />
                    <label class="mdl-textfield__label" for="salt">Salt</label>
                  </div>
              </div>
              <div class="darkness-flex mdl-cell mdl-cell--12-col">
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--accent" id="generate">
                  Generate
                </button>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <div class="darkness-result mdl-typography--title hidden" id="result"></div>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner hidden" id="spinner"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
